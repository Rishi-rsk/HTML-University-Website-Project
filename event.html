<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        .event-details {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
        }
        .left-column {
            width: 70%;
        }
        .right-column {
            width: 30%;
        }
        .event-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .event-description {
            font-size: 16px;
            color: #555;
        }
        .event-date {
            font-size: 14px;
            color: #888;
        }
        .register-button {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Binary Battle </h1>
    </div>
    <div class="event-details">
        <div class="left-column">
            <h2 class="event-title">Annual Science Fair</h2>
            <p class="event-description">Join us for an exciting day of science experiments, displays, and fun activities. Learn about the wonders of the natural world!</p>
            <p class="event-date">Date: December 15, 2023</p>
        </div>
        <div class="right-column">
            <button class="register-button">Register Now</button>
        </div>
    </div>
</body>
</html>
